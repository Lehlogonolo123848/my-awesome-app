<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sunny"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="card">
      <header>
        <form class="form-container" id="search-form">
          <input
            class="text-field"
            id="search-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <hr />
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-info">
              <span id="day-time">Saturday 15:32</span>,
              <span id="weather-description">moderate rain </span><br />
              Humidity: <strong>87%</strong>, Wind:
              <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"
              ><span class="material-symbols-outlined"> sunny </span></span
            >
            <span class="current-temperature-number" id="temperature-value"
              >24</span
            >
            <span class="current-temperature-celsius">Â°C</span>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">lehlogonolo Maahlo</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
